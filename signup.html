<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example of Bootstrap 3 Supported Form Controls</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style type="text/css">
    h1{
      margin: 30px 0;
      padding: 0 200px 15px 0;
      border-bottom: 1px solid #E5E5E5;
    }
    .bs-example{
      margin: 20px;
    }
  </style>
</head>
<body>
<div class="bs-example">
  <h1>Sign Up</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-xs-3" for="inputId">아이디:</label>
      <div class="col-xs-9">
        <input type="text" class="form-control" id="inputId" placeholder="ID">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3" for="inputPassword">비밀번호:</label>
      <div class="col-xs-9">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3" for="confirmPassword">비밀번호 확인:</label>
      <div class="col-xs-9">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3" for="firstName">성:</label>
      <div class="col-xs-9">
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="lastName">이름:</label>
      <div class="col-xs-9">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3" for="inputEmail">E-mail:</label>
      <div class="col-xs-9">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3" for="phoneNumber">전화번호:</label>
      <div class="col-xs-9">
        <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3">생년월일:</label>
      <div class="col-xs-3">
        <select class="form-control">
          <option>Date</option>
        </select>
      </div>
      <div class="col-xs-3">
        <select class="form-control">
          <option>Month</option>
        </select>
      </div>
      <div class="col-xs-3">
        <select class="form-control">
          <option>Year</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3" for="postalAddress">주소:</label>
      <div class="col-xs-9">
        <textarea rows="3" class="form-control" id="postalAddress" placeholder="Postal Address"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3">성별:</label>
      <div class="col-xs-2">
        <label class="radio-inline">
          <input type="radio" name="genderRadios" value="male"> 남자
        </label>
      </div>
      <div class="col-xs-2">
        <label class="radio-inline">
          <input type="radio" name="genderRadios" value="female"> 여자
        </label>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="col-xs-offset-3 col-xs-9">
        <input type="submit" class="btn btn-primary" value="회원가입">
      </div>
    </div>
  </form>
</div>
</body>
</html>
